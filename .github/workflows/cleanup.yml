name: Cleanup Old Runs

on:
  schedule:
    # UTC 20:47 (即北京时间 次日凌晨 04:47)
    - cron: '47 20 * * *'
  workflow_dispatch:

jobs:
  del_runs:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 1        # 只保留最近 1 天的记录

          keep_minimum_runs: 3 # 至少保留最近 3 条（防止全删光了没法查错）
